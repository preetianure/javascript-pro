<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Book Appointment</h1>

  <label id="patient-details" form="appointment-form">Patient Details</label>
  <hr>

  <form id="appointment-form" onsubmit="handleFormSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="phno">Phone Number:</label>
    <input type="tel" id="phno" name="phno" required>
    <br><br>

    <label for="date">Date of Appointment:</label>
    <input type="date" id="date" name="date" required>
    <br><br>

    <label for="time">Time of Appointment:</label>
    <input type="time" id="time" name="time" required>
    <br><br>

    <label>
      <button type="submit">Submit</button>
    </label>
    <label>
      <button type="reset">Reset</button>
    </label>
  </form>
    
    
</body>
<script>
    function handleFormSubmit(event) {
  event.preventDefault();

  const form = event.target;
  const name = form.name.value;
  const email = form.email.value;
  const phone = form.phno.value;
  const date = form.date.value;
  const time = form.time.value;

  console.log('Patient Details:');
  console.log('Name:', name);
  console.log('Email:', email);
  console.log('Phone Number:', phone);
  console.log('Date of Appointment:', date);
  console.log('Time of Appointment:', time);

    }
</script>
</html>
