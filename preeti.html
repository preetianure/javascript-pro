<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1>Integrating Expense tracker with Local Storage Project</h1>
    </header>
    <main>
        <section>
            <h2>Expenses</h2>
            <ul id="expenses-list">
                <!-- expenses will be rendered here -->
            </ul>
            <form id="add-expense-form">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" value="0">
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description">
                <label for="expense-category">Category:</label>
                <select id="expense-category">
                    <option value="">Select a category</option>
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="fun">Fun</option>
                    <option value="tual">Tual</option>
                </select>
                <button id="add-expense-btn">Add Expense</button>
            </form>
        </section>
    </main>
           
    <script src="./preeti.js"></script>
</body>
</html>
