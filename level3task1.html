<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Gallery with Thumbnails</title>
    <link rel="stylesheet" href="./level3task1.css">
</head>
<body>
    <div class="gallery">
        <a href="#img1"><img src="./tracking-the-buzz-in-tech.webp" alt="Image 1"></a>

    Full-size images for the gallery -->
    <img id="img1" class="full-img" src="./tracking-the-buzz-in-tech.webp" alt="Image 1">

            <img src="./tracking-the-buzz-in-tech.webp" alt="Image 1">
            <img src="./647709764e175b0927c9756f_event technology.jpeg" alt="Image 2">
