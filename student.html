<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Booking Appointment System</title>
    <link rel="stylesheet" href="./student.css">
</head>
<body>
    <div class="container">
        <h1>EduAppointments</h1>
        <form>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="email-confirm">Email Address (Confirm):</label>
            <input type="email" id="email-confirm" name="email-confirm"><br><br>
            <label for="student-id">Student ID Number:</label>
            <input type="number" id="student-id" name="student-id"><br><br>
            <label for="student-id-confirm">Student ID Number (Confirm):</label>
            <input type="number" id="student-id-confirm" name="student-id-confirm"><br><br>
            <label for="teacher">Select Teacher:</label>
            <select id="teacher" name="teacher">
                <option value="Teacher A">Teacher A</option>
                <option value="Teacher B">Teacher B</option>
                <option value="Teacher C">Teacher C </option>

                <!-- Add more options here -->
            </select><br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>
            <label for="mode">Preferred Mode Of Consultation:</label>
            <select id="mode" name="mode">
                <option value="In-Person">In-Person</option>
                <option value="Online">Online</option>
            </select><br><br>
            <label for="pricing">Select Pricing Option:</label>
            <select id="pricing" name="pricing">
                <option value="Basic Package-100">Basic Package-100</option>
                <option value="platinum Package-500">platinum Package-500</option>
                <option value="gold Package-1000">gold Package-1000</option>


                <!-- Add more options here -->
            </select><br><br>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">Select</option>
                <!-- Add more options here -->
            </select><br><br>
            <label for="q-search">Q Search:</label>
            <input type="search" id="q-search" name="q-search"><br><br>
            <label for="time-slots">Preferred Time Slots:</label>
            <select id="time-slots" name="time-slots">
                <option value="Morning">Morning</option>
                <option value="Afternoon">afternoon</option>
                <option value="Evening">evening</option>
                
                <!-- Add more options here -->
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./student.js"></script>
</body>
</html>
